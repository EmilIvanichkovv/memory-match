<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="./scripts/register.js" type="module"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
     
    
    <title>Register-Memory match</title>
</head>
<body class="bg" style="background-image: url('assets/background.jpg');"   height: 100%;>
    <div class="banner">
        <p class="neonTexts" id="border"> ════════════╗</p>
        <p class="neonTexts" id="gameNameTitle">   Matching Memory  ║</p>
        <p class="neonTexts" id="gameEditionTitle">Neon edition</p>
    </div>
    <form class="box"  action="index.html">
        <h1 class="login-heading">REGISTER</h1>
        <div autocomplete="off">
            <input type="text" id="register-username" class="neonBoxes" placeholder="Username" autocomplete="off">
            <small class="error-message"></small>
        </div >
        <div>
            <input type="email" id="register-email" class="neonBoxes" placeholder="E-mail" autocomplete="off">
            <small class="error-message"></small>

        </div>
        <div>
            <input type="password" id="register-password" class="neonBoxes" placeholder="Password"  autocomplete="off">
            <small class="error-message"></small>

        </div>
        <div>
            <input type="password" id="register-confirm-password" class="neonBoxes" placeholder="Confirm Password"  autocomplete="off"> 
            <small class="error-message"></small>

        </div>
        <div>
            <input type="submit" id="register-submit" class="neonBoxes" value="Register"  autocomplete="off">
            <small class="error-message"></small>
        </div>
    </form>
</body>
</html>
