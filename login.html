<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="./scripts/login.js" type="module"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
     
    
    <title>Login-Memory match</title>
</head>
<body class="bg" style="background-image: url('assets/background.jpg');"   height: 100%;>
    <div class="banner">
        <div id="neon-pypes" class="neonTexts" >
            <p class="neonTexts" id="gameNameTitle">   Matching Memory</p>
            <p class="neonTexts" id="gameEditionTitle">Neon edition</p>
        </div>
    </div>
    <form class="box"  action="index.html">
        <h1 class="login-heading">LOGIN</h1>

        <div autocomplete="off">
            <input type="text" id="login-email" class="neonBoxes" placeholder="E-mail" autocomplete="off">
            <small class="error-message"></small>
        </div>

        <div autocomplete="off">
            <input type="password" id="login-password" class="neonBoxes" placeholder="Password" autocomplete="off">
            <small class="error-message"></small>
        </div>

        <div autocomplete="off">
            <input type="submit" id="login-submit" class="neonBoxes" value="Login">
            <small class="error-message"></small>
        </div>
    </form>
</body>
</html>
