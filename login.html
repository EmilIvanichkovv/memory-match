<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">


    <title>Login-Memory match</title>
</head>

<body class="bg" style="background-image: url('assets/background.jpg');" height: 100%;>
    <div class="banner">
        <div id="neon-pypes" class="neonTexts">
            <p class="neonTexts" id="gameNameTitle"> Matching Memory</p>
            <p class="neonTexts" id="gameEditionTitle">Neon edition</p>
        </div>
    </div>

    <div class="content">
        <nav class=" navigator neonBoxes">
            <ul class="navbar-nav">
                <li class="nav-element" id="nav-game" >
                    <img class="nav-icon" src="assets\nav-icons\game-black.png" alt="">
                    <span class="nav-text">PLAY AGAIN</span>
                </li>
                <li class="nav-element" id="nav-leaderboard">
                    <img class="nav-icon" src="assets\nav-icons\leaderboard-black.png" alt="">
                    <span class="nav-text">LEADERBOARD</span>
                </li>
                <li class="nav-element" id="nav-logout">
                    <img class="nav-icon" src="assets\nav-icons\logout-black.png" alt="">
                    <span class="nav-text">LOG OUT</span>
                </li>
            </ul>
        </nav>
        <div class="container" id="container">
            <form class="login-container" action="index.html">
                <h1 class="sign-heading">LOGIN</h1>

                <div autocomplete="off">
                    <input type="text" id="login-email" class="neonBoxes" placeholder="E-mail" autocomplete="off">
                    <small class="error-message"></small>
                </div>

                <div autocomplete="off">
                    <input type="password" id="login-password" class="neonBoxes" placeholder="Password"
                        autocomplete="off">
                    <small class="error-message"></small>
                </div>

                <div autocomplete="off">
                    <input type="submit" id="login-submit" class="neonBoxes" value="Login">
                    <small class="error-message"></small>
                </div>
            </form>

            <form class="register-container" action="index.html">
                <h1 class="sign-heading">REGISTER</h1>
                <div autocomplete="off">
                    <input type="text" id="register-username" class="neonBoxes" placeholder="Username"
                        autocomplete="off">
                    <small class="error-message"></small>
                </div>
                <div autocomplete="off">
                    <input type="email" id="register-email" class="neonBoxes" placeholder="E-mail" autocomplete="off">
                    <small class="error-message"></small>

                </div>
                <div>
                    <input type="password" id="register-password" class="neonBoxes" placeholder="Password"
                        autocomplete="off">
                    <small class="error-message"></small>

                </div>
                <div>
                    <input type="password" id="register-confirm-password" class="neonBoxes"
                        placeholder="Confirm Password" autocomplete="off">
                    <small class="error-message"></small>

                </div>
                <div>
                    <input type="submit" id="register-submit" class="neonBoxes" value="Register" autocomplete="off">
                    <small class="error-message"></small>
                </div>
            </form>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel register-overlay">
                        <h1>LOGIN AND LETS PLAY</h1>
                        <p>New here? Register now!</p>
                        <button class="neonBoxes" id="registerAction">Register</button>
                    </div>

                    <div class="overlay-panel login-overlay">
                        <h1>HELLO BUDDY.</h1>
                        <h1>REGISTER NOW TO PLAY</h1>
                        <p>Already have an account? Log in!</p>
                        <button class="neonBoxes" id="loginAction">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/navigator.js"></script>
<script src="scripts/login.js" type="module"></script>

</html>
