<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Memory match</title>
</head>

<body class="bg" style="background-image: url('assets/background.jpg');" height: 100%;>
    <div class="banner">
        <div id="neon-pypes" class="neonTexts">
            <p class="neonTexts" id="gameNameTitle"> Matching Memory</p>
            <p class="neonTexts" id="gameEditionTitle">Neon edition</p>
        </div>
    </div>
    <div class="content">
        <div class="navigator neonBoxes">
            <nav class="navigator-elements">
                <div class="navigator-game">
                    <img class="nav-icon" src="assets\nav-icons\game-black.png" alt="">
                    <div class="navigator-expand navigator-game" id="nav-game">
                        <p>PLAY AGAIN</p>
                    </div>
                </div>
                <div class="navigator-leaderboard">
                    <img class="nav-icon" src="assets\nav-icons\leaderboard-black.png" alt="">
                    <div class="navigator-expand navigator-leaderboard" id="nav-leaderboard">
                        <p>CHECK LEADERBOARD</p>
                    </div>
                </div>
                <div class="navigator-logout">
                    <img class="nav-icon" src="assets\nav-icons\logout-black.png" alt="">
                    <div class="navigator-expand navigator-account" id="nav-account">
                        <p>LOG OUT</p>
                    </div>
                </div>
            </nav>
        </div>

        <form class="game-box" action="index.html">
            <div class="start-game">
                <p id="wellcoming">READY TO PLAY</p>
                <button class="neonBoxes" id="start-game">START</button>
            </div>
            <section class="memory-game hide" id="memory-game">
                <!-- Here cards are being loaded -->
            </section>
            <div class="after-finish hide" id="after-finish">
                <h3>congratulations !!!</h3>
                <p id="result-time">Your time is</p>
                <p>Play agaian to beat your time, or check your possition in the leaderboard</p>
                <div class="after-finish-buttons">
                    <button class="neonBoxes" id="restart-game">PLAY AGAIN</button>
                    <button class="neonBoxes" id="leaderboard">LEADERBOARD</button>
                </div>
            </div>
        </form>
        <div class="timer-container">
            <p><span id="seconds">00</span>: <span class="time" id="tens">00</span></p>
        </div>
    </div>


</body>
<script src="scripts/navigator.js"></script>
<script src="scripts/cards-loader.js"></script>
<script src="scripts/gameplay.js"></script>

</html>
