<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Memory match</title>
</head>

<body class="bg" style="background-image: url('assets/background.jpg');" height: 100%;>
    <div class="banner">
        <div id="neon-pypes" class="neonTexts">
            <p class="neonTexts" id="gameNameTitle"> Matching Memory</p>
            <p class="neonTexts" id="gameEditionTitle">Neon edition</p>
        </div>
    </div>
    <div class="content">
        <nav class=" navigator neonBoxes">
            <ul class="navbar-nav">
                <li class="nav-element" id="nav-game" >
                    <img class="nav-icon" src="assets\nav-icons\game-black.png" alt="">
                    <span class="nav-text">PLAY AGAIN</span>
                </li>
                <li class="nav-element" id="nav-leaderboard">
                    <img class="nav-icon" src="assets\nav-icons\leaderboard-black.png" alt="">
                    <span class="nav-text">LEADERBOARD</span>
                </li>
                <li class="nav-element" id="nav-logout">
                    <img class="nav-icon" src="assets\nav-icons\logout-black.png" alt="">
                    <span class="nav-text">LOG OUT</span>
                </li>
            </ul>
        </nav>

        <form class="game-box" action="index.html">
            <div class="select-level">
                <p id="level-selection">PLEASE SELECT LEVEL</p>
                <div class="lvl-button">
                    <button class="neonBoxes" id="lvl16-button">4X4</button>
                    <button class="neonBoxes" id="lvl36-button">6X6</button>
                    <button class="neonBoxes" id="lvl64-button">8X8</button>
                </div>
            </div>
            <div class="start-game hide">
                <p id="wellcoming">READY TO PLAY</p>
                <button class="neonBoxes" id="start-game">START</button>
            </div>
            <section class="memory-game hide" id="memory-game">
                <!-- Here cards are being loaded -->
            </section>
            <div class="after-finish hide" id="after-finish">
                <h3>congratulations !!!</h3>
                <p id="result-time">Your time is</p>
                <p>Play agaian to beat your time, or check your possition in the leaderboard</p>
                <div class="after-finish-buttons">
                    <button class="neonBoxes" id="restart-game">PLAY AGAIN</button>
                    <button class="neonBoxes" id="leaderboard">LEADERBOARD</button>
                </div>
            </div>
        </form>
        <div class="timer-container">
            <div class="timer-container-inner">
                <div class="timer-seconds" id="seconds">
                    <p class="timer-seconds">00</p>
                </div>
                :
                <div class="timer timer-tens" id="tens">
                    <p class="timer-seconds">00</p>
                </div>
            </div>
        </div>
        <div class="restart">
            <button class="neonBoxes restart-button" id="restart-mid-game">RESTART</button>
        </div>
    </div>

</body>
<script src="scripts/navigator.js"></script>
<script src="scripts/cards-loader.js"></script>
<script src="scripts/gameplay.js"></script>

</html>
